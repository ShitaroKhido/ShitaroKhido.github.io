<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Details</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Merriweather:wght@400;700&family=Oswald:wght@700&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">The Daily Chronicle</div>
        <nav>
          <ul>
            <li><a href="index.html"></a></li>
          </ul>
          <div class="lang-selector">
            <select id="lang-select">
              <option value="en">English</option>
              <option value="km">ភាសាខ្មែរ</option>
              <option value="es">Español</option>
              <option value="ru">Русский</option>
              <option value="ja">日本語</option>
            </select>
          </div>
        </nav>
      </div>
    </header>

    <main id="project-detail-container" class="container">
      <!-- Project details will be injected here -->
    </main>

    <div class="container">
      <a href="index.html" class="btn go-back-btn">Go Back</a>
    </div>

    <section id="comments-section" class="container">
      <h2>Comments</h2>
      <div id="comments-list"></div>
      <form id="comment-form">
        <input
          type="text"
          id="comment-author"
          placeholder="Your Name"
          required
        />
        <textarea
          id="comment-text"
          placeholder="Leave a comment"
          required
        ></textarea>
        <button type="submit" class="btn">Submit Comment</button>
      </form>
    </section>

    <footer>
      <div class="container">
        <p>&copy; 2025 The Daily Chronicle. All Rights Reserved.</p>
      </div>
    </footer>
    <script src="i18n/i18next.min.js"></script>
    <script src="i18n/i18nextHttpBackend.min.js"></script>
    <script type="module" src="details.js"></script>
  </body>
</html>
