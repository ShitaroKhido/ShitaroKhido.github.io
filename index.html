<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Merriweather:wght@400;700&family=Oswald:wght@700&family=Roboto+Mono&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div class="hero-wrapper">
    <header>
      <div class="container">
        <div class="logo">The Daily Chronicle</div>
        <button class="nav-toggle" aria-label="toggle navigation">
          <span class="hamburger"></span>
        </button>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
          <div class="lang-selector">
            <select id="lang-select">
              <option value="en">English</option>
              <option value="km">ភាសាខ្មែរ</option>
              <option value="es">Español</option>
              <option value="ru">Русский</option>
              <option value="ja">日本語</option>
            </select>
          </div>
        </nav>
      </div>
    </header>

    <section class="hero">
      <div class="container hero-container">
        <div class="hero-content">
          <h1 data-i18n="site.hero.title">Portfolio of a Developer</h1>
          <p data-i18n="site.hero.subtitle">
            A digital playground for my creations and experiments,
          </p>
          <a href="#about" class="btn" data-i18n="site.hero.button"></a>
        </div>
        <div class="hero-visual">
          <div class="polysphere">
            <div class="polysphere-plane"></div>
            <div class="polysphere-plane"></div>
            <div class="polysphere-plane"></div>
            <div class="polysphere-plane"></div>
            <div class="polysphere-plane"></div>
            <div class="polysphere-plane"></div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <section id="about" class="about">
    <div class="container">
      <h2></h2>
      <p></p>
    </div>
  </section>

  <section id="skills" class="skill-tree">
    <div class="container">
      <h2>Editor's Toolkit</h2>
      <div class="skill-grid"></div>
    </div>
  </section>

  <section id="projects" class="features">
    <div class="container">
      <h2>Featured Stories</h2>
      <div class="controls">
        <input type="text" id="search" placeholder="Search stories..." />
        <select id="filter">
          <option value="all">All Technologies</option>
        </select>
      </div>
      <div class="feature-grid"></div>
    </div>
  </section>

  <section id="contact" class="contact">
    <div class="container">
      <h2>Connect with the Author</h2>
      <form>
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit" class="btn">Send Dispatch</button>
      </form>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 The Daily Chronicle. All Rights Reserved.</p>
    </div>
  </footer>
  <script src="./i18n/i18next.min.js"></script>
  <script src="./i18n/i18nextHttpBackend.min.js"></script>
  <script type="module" src="/script.js"></script>
</body>

</html>
